<!DOCTYPE html>

<head>
    <meta charset="UTF=8">
    <title>Menu</title>
    <style>
        header {
            height: 30px;
            background-color: gray;
            position: relative;

        }

        div:hover>ul {
            height: 16px;
            width: 38px;
            position: absolute;
            visibility: visible;


        }

        div {
            border: black 1px solid;
            display: inline-block;
        }

        ul {
            visibility: hidden;
            position: absolute;
            background-color: gray;
            position: fixed;
            top: 7px;
            xleft: 0;
            list-style: none;
            padding: 0;
        }

        li {
            border: blue 1px solid;
        }
    </style>
</head>
