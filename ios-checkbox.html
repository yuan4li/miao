<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            height: 100px;
            width: 300px;
            background-color:white;
            border: 1px black solid;
           position: relative;
           border-radius: 50px 50px 50px 50px;
           display: inline-block; 
           transition: 3s ;

        }
        div {
            height: 100px;
            width: 100px;
            background-color: white ;
            text-align: center;
            position: absolute;
            top:0px;
            left: 0;
            border: 1px black solid;
            border-radius:100px;
            transition: 3s ;
           
        }

        input:checked + label > div {
           left: 200px;
          
        }
        
        input:checked + label{
            background-color: green;
        }


    </style>
</head>
<body>
    <input type="checkbox" name="" id="a" hidden>
   <label for="a">
       <div></div>
   </label>
    
    
</body>
</html>
