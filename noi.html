<script  type="xxx" id ="narcissistic" >
  function isNarcissistic (n){
    let width = 0
    let m = n
    while( m > 0){
      let digit = m % 10
       width ++
      m = (m - digit) / 10
    }
    m = n
    let sum = 0
    while( m > 0 ){
      let digit = 0
      sum += Math.pow( digit , width)
      m = (m - digit) / 10 
    }
    if (sum == n){
      return true
    }else {
      return false 
    }
  }
  var n = Number(prompt())
  console.log ( isNarcissistic(n) ? 'Yes' : 'No' )
</script>

<script type="xxx" id = 'sqrt'>  //二分法
function sqrt(n){
  var left = 0
  var right = n
  do {
    var mid = (left + right) / 2
    if (mid * mid > n){
    right = mid
    }
    if ( mid * mid < n) {
      left = mid
    }else {
      return mid
    }
  } while ( Math.abs(mid * mid - n) > 0.0000001)
  return mid
}
</script>

<script type="xxx" id = 'sqrt'> //牛顿法
  function sqrt(n){
  var x = n
  while( x * x - n > 0.0000000001){
    x = x / 2 + n / 2 / x
  } return x
}
</script>


<script type="xxx" id = 'weekday'>
  function isLeapYear(n){
  if ( n % 400 == 0){
    return true
  }
  if (n % 100 == 0){
    return false
  }
  if ( n % 4 == 0 ){
    return true
  }
  return false

  }

  function getMonthDay(year, month){
    switch (month){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
        case 2:
          if (isLeapYear(year)){
            return 29
          }else {
            return 28
          }
          default:
            return 30
    }
  
  }


  function weekday (year, month){
  var day = (year - 1) * 365 + ((year - 1) / 4) - Math.floor((year - 1) / 100) + Math.floor((year - 1) / 400)
  for (var y = 1; y < year; y++){
    if(isLeapYear(y)){
      day += 366
    }else {
      day += 365
    }
  }
  for (var m = 1; m < month; m++){
    day += getMonthDay(year, m)
  }
  day = (day + 1) % 7
  return day
  }
</script>
