<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  dot( 42, 42, 'red');
  for(x = 80;x < 400; x++){
    dot (x, 50, 'red')
  };
  for ( x = 60;x < 300; x += 2){
    dot (x, 60, 'red')
  };
  for ( y = 50; y < 400; y += 2){
    dot( 60, y, 'green')
  };
  for (x = 80; x < 300; x += 4){
    dot (x, 70, 'red')
    dot (x + 1, 70, 'red')
  };
  for ( x = 80; x < 300; x++){
    if(x % 5 < 3){
      dot(x, 80, 'red')
    }
  };
  for (x = 20,y = 40; x < 100; x++, y++){
    dot (x, y, "blue")
  };
  for ( var x = 30; x < 400; x++){
    var y = x / Math.sqrt(3)
    dot (x , y)
  };
  for (var y = 30; y < 300; y++){
    var x = y / Math.sqrt(3)
    dot(x, y)
  };
  for(var x = 0; x < 500; x++){
    var y = x * 0.8
    dot (x, y, "aqua")
  };
  
  for (var y = 0; y < 100; y++) {
      for (var x = 0; x < 100; x++) {
        var color = 'rgb(' + x / 100 * 256 + ',' + y / 100 * 256 + ',255)'
        dot(x + 200, y + 300, color)
        var x1 = 2 * x
        var y1 = 2 * y
        dot(x1 + 300, y1 + 200, color)
        var x2 = x
        var y2 = 0.27 * x + y
        dot(x2, y2, color)
        var x3 = 0.5 * x - 0.87 * y
        var y3 = 0.87 * x + 0.5 * y
        dot(x3 + 150, y3 + 150, color)
      }
    }
    function circle (cx, cy, r){
      var x = 0
      var y = r
      while (x <= y){
        dot (x + cx, y + cy)
        dot (x + cx, -y + cy )
        dot (-x + cx, y + cy)
        dot (-x + cx, -y + cy)
        dot (y + cx, x + cy)
        dot (y + cx, -x + cy)
        dot (-y + cx, x + cy)
        dot (-y + cx, -x + cy)
        x++
        var a = x * x + y * y
        var b = x * x + (y - 1) * (y - 1)
         if (Math.abs(a - r * r) > Math.abs(b - r * r)){
           y--
         }
      }
    }

    function line (x1, y1, x2, y2){
      var x = x1
      var y = y1
      var ystep = Math.abs((y2 - y1) / (x2 - x1))
      while(x <= x2){
        dot(x, y, color)
        x++
        y += ystep
      }
    }
  var a, b, r
  a = 200

  for(x = 100;x < 300; x++){
    max = b + Math.sqrt(-(x ** 2) + 2 * a * x - (a ** 2) + (r ** 2))
    min = b - Math.sqrt(-(x ** 2) + 2 * a * x - (a ** 2) + (r ** 2))
    for(y =min;y <= max; y++){
      dot(x, y)
    }
